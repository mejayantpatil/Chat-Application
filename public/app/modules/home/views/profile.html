<div class="login" >
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile</h3>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-6">
                                <label>First Name</label>
                            </div>
                            <div class="col-md-6">
                                <label>{{vm.currentUser.firstName}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Last Name</label>
                            </div>
                            <div class="col-md-6">
                                <label>{{vm.currentUser.lastName}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>EmailID</label>
                            </div>
                            <div class="col-md-6">
                                <label>{{vm.currentUser.email}}</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">

                            </div>
                            <div class="col-md-6">
                                <input class="btn btn-sm btn-success pull-right" type="submit" value="Edit">
                            </div>
                        </div>

                        <form accept-charset="UTF-8" role="form" ng-submit="vm.editMode ? vm.updateUser(vm.user): vm.saveUser(vm.user)" class="hide">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First Name" ng-model="vm.user.firstName" name="fname" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" ng-model="vm.user.lastName" name="lname" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email-ID" ng-model="vm.user.email" name="emailId" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" ng-model="vm.user.password" name="password" type="password">
                                </div>

                                <input class="btn btn-lg btn-success btn-block" type="submit" ng-show="vm.editMode" value="Update User">
                                <input class="btn btn-lg btn-success btn-block" type="submit" ng-show="!vm.editMode" value="Save User">
                            </fieldset>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
