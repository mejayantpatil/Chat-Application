<div class="login" >
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Invite Team Member</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Member Name" name="name" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email ID" name="email" type="email">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Message" name="users"></textarea>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Invite">
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
