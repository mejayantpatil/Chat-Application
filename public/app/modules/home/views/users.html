<div class="accounts" >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span><a href="#dash/newUser">New User</a></span> |
                <span><a href="#dash/invite" class="disabled">Invite Team Member</a></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search User">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email ID</th>
                            <th>Account</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- ng repeat here -->
                        <tr ng-repeat="user in vm.users | filter:searchText">
                            <td>{{$index+1}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.account.accountName}}</td>
                            <td>
                                <a href="#dash/user/edit/{{user._id}}">Edit</a>
                                <a href="javascript:void(0);" ng-show="!user.active" ng-click="vm.activateUser(user)">Activate</a>
                                <a href="javascript:void(0);" ng-show="user.active" ng-click="vm.deActivateUser(user)">DeActivate</a>
                                <a href="javascript:void(0);" ng-click="vm.deleteUser(user)">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
