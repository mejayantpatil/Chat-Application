<div class="login" >
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New User</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" ng-submit="vm.editMode ? vm.updateUser(vm.user): vm.saveUser(vm.user)">
                            <fieldset>
                                <div class="form-group">
                                    <select class="form-control" ng-options="account as account.accountName for account in vm.accounts"  ng-model="vm.user.account" placeholder="Select Account"></select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First Name" ng-model="vm.user.firstName" name="fname" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" ng-model="vm.user.lastName" name="lname" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email-ID" ng-model="vm.user.email" name="emailId" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" ng-model="vm.user.password" name="password" type="password">
                                </div>
                                <div class="alert alert-danger" ng-show="vm.message">
                                    {{vm.message}}
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" ng-show="vm.editMode" value="Update User">
                                <input class="btn btn-lg btn-success btn-block" type="submit" ng-show="!vm.editMode" value="Save User">
                            </fieldset>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
