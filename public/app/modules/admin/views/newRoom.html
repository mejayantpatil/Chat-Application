<div class="login" >
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Room</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" ng-submit="vm.saveRoom(room)">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Room Name" ng-model="room.roomName" name="roomName" type="text">
                                </div>
                                <div class="alert alert-danger" ng-show="vm.message">
                                    {{vm.message}}
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Save Room">
                            </fieldset>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
